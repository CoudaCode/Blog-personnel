<section class="relative flex flex-wrap lg:h-screen lg:items-center">
  <div class="w-full px-4 py-12 sm:px-6 sm:py-16 lg:w-1/2 lg:px-8 lg:py-24">
    <div class="max-w-lg mx-auto text-center">
      <h1 class="text-2xl font-bold text-white sm:text-3xl">
        Commencez aujourd'hui !
      </h1>

      <p class="mt-4 text-gray-300">
        Découvrez un univers d'idées, d'histoires, et d'inspirations au travers
        de mon blog personnel. Explorez avec moi les sujets qui m'inspirent et
        qui pourraient vous surprendre.
      </p>
    </div>

    <app-auth-form
      [formType]="'register'"
      (formSubmit)="onSubmit($event)"
    ></app-auth-form>
  </div>

  <div class="relative w-full h-64 sm:h-96 lg:h-full lg:w-1/2">
    <img
      alt=""
      src="https://images.unsplash.com/photo-1630450202872-e0829c9d6172?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
      class="absolute inset-0 object-cover w-full h-full"
    />
  </div>
</section>
